experiences:
  - role: Software Developer and Data Science Researcher
    time: Jan 2018 - Current
    company: <a href="https://cmp.ifsp.edu.br/" target="_blank">Federal Institute of Education, Science and Technology of São Paulo</a> and <a href="https://www.nepo.unicamp.br/" target="_blank">UNICAMP (NEPO)</a>, São Paulo (Brazil)
    intro: |
      Project sponsored by the Bill & Melinda Gates Foundation, along with the Brazilian Ministry of Health, the National Council for Scientific and Technological Development (CNPQ) and the São Paulo Research Foundation (FAPESP).

      Building decision making solutions using Data Science and Machine Learning techniques for Healthcare
      related projects and biometrics. Major exposure on building web-based platforms along with pipelines for
      Continous Integration and Deployment.

      - Cleansing and feature engineering on healthcare data using Pandas and Apache Spark.
      - Training and Finetuning of ML models with Scikit-Learn and Keras.
      - Adoption of ensembling methods (baggging and stacking).
      - Implementation of novel Neural Networks architectures with Keras.
      - Deployment of ML models to prevent Face Spoofing on mobile applications.
      - Collaboration with <a href="https://www.unicamp.br/unicamp/english" target="_blank">UNICAMP (RECOD)</a> on Biometric Gait Analysis on mobile devices;
      - Usage of Computer Vision libraries such as OpenCV and DLib;
      - Interactive Data Visualization with D3JS and Plotly.
      - Setup of CI and CD pipelines with Jenkins and Docker.
      - Deployment of web applications using Django and Flask.
      - Adoption of TDD for several projects, improving maintanability.

  - role: Android Developer
    time: May 2016 - Dec 2017
    company: <a href="https://cleevio.com/home">Cleevio</a>, Prague (Czech Republic)
    intro: |
      Working primarily with European based clients on B2C projects on building mobile based applications with Android SDK. Major exposure
      to Java and Kotlin, along with adoption of TDD techniques and CI/CD pipelines.

      - Development of Android applications using Java and Kotlin;
      - End-to-end deployment, from initial concepts up to release on Play Store;
      - Implementation of TDD (unit and instrumentation tests) with JUnit, Mockito and Espresso;
      - CI/CD setup with GitLab CI, HockeyApp and Play Store.
      - Integration with 3rd party payment services and IAP with Google Play;

  - role: Software Developer
    time: Jun 2015 - May 2016
    company: Undisclosed Company
    intro: |
      Working in the development of mobile and web based applications to provide real-time data and insights about
      delivery trucks all over Brazilian territory. Major exposure to Android SDK, Location Services and Firebase SDK.

      Minor works on scraping and analysis of Open Government Data provided by Brazilian transparency portals by using
      Optical Character Recognition and Tabula, as well as deployment of REST based applications to allow their consumption.


  - role: Android Developer
    time: Jan 2014 - Jun 2015
    company: <a href="https://movile.com/">Movile</a>, São Paulo (Brazil)
    intro: |
      Working closely to Brazilian carriers in the development of Android applications, with over 4 million users.

      - Android SDK and Firebase, along with code reuse by using flavors and build types.
      - Deployment on HockeyApp and Google Play by using Jenkins CI.

