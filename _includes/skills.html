{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills-section section">

    <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
        {{ skills.title }}
    </h2>

    <div class="skillset">

        <h4>Proficient</h4>
        {% for skill in skills.proficient %}
        <div class="item">

            <h3 class="level-title">{{ skill.name }}</h3>

            <div class="keywords">{{ skill.keywords }}</div>

        </div><!--//item-->
        {% endfor %}
    </div>

    <br/>
     <div class="skillset">

        <h4>Intermediate</h4>
        {% for skill in skills.exposure %}
        <div class="item">

            <h3 class="level-title">{{ skill.name }}</h3>

            <div class="keywords">{{ skill.keywords }}</div>

        </div><!--//item-->
        {% endfor %}
    </div>

</section><!--//skills-section-->
{% endif %}
