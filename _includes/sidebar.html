<div class="sidebar-wrapper">

    <div class="profile-container">

        {% if sidebar.name %}
        <img class="avatar" src="{{ site.baseurl }}/assets/images/{{ sidebar.avatar }}" alt="profile picture"/>
        {% endif %}

        {% if sidebar.name %}
        <h3>{{ sidebar.name }}</h3>
        {% endif %}

        {% if sidebar.tagline %}
        <h3 class="tagline">{{ sidebar.tagline }}</h3>
        {% endif %}

    </div><!--//profile-container-->
