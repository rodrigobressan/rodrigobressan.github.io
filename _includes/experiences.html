{% assign experiences = site.data.data.experiences %}
{% if experiences %}
<section id="experience" class="section experiences-section">
    <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
        Experiences
    </h2>

    {% for experience in experiences %}
    <div class="item">

        <div class="meta">

            <div class="upper-row">
                <h3 class="job-title">{{ experience.role }}</h3>
                <div class="time">{{ experience.time }}</div>
            </div><!--//upper-row-->

            <div class="company">{{ experience.company }}</div>

        </div><!--//meta-->


        <!--        <button class="link" onclick="toggleExperienceDetails('{{ forloop.index }}')">Details</button>-->

        <div id="experience_details_{{ forloop.index }}" class="item_detail">

            {% if experience.intro %}
            {{ experience.intro | markdownify }}
            {% endif %}


            <!--            {{ experience.details | markdownify }}-->
        </div><!--//details-->

    </div><!--//item-->
    {% endfor %}

</section><!--//section-->
{% endif %}
